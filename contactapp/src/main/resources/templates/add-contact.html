<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add contact</title>
</head>
<body>
	<form action="#" th:action="@{/addcontact}" th:object="${contact}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="contactnumber">Contact Number</label>
    <input type="text" th:field="*{contactnumber}" id="contactnumber" placeholder="Contact Number">
    <span th:if="${#fields.hasErrors('contactnumber')}" th:errors="*{contactnumber}"></span>
    <input id="submit" type="submit" value="Add Contact">   
</form>
</body>
</html>
